{% extends 'basic_app/basic_app_base.html' %}

{% block title %}
    School Form
{% endblock %}

{% block body_block %}
    <h1>
        {% if not form.instance.pk %}
            Create School
        {% else %}
            Update School
        {% endif %}
    </h1>

    <form action="#" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </form>

{% endblock %}
